<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">clo 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">clo 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">clo 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">clo 4</div>
            </div>
        </div>

    </div>
    <div class="container-lg my-5">
        <h2>column width</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">clo 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">clo 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">clo 3</div>
            </div>
            
        </div>
    </div>
    <div class="container-lg my-5">
        <h2>responsive column width</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>

    </div>
    <div class="container-lg my-5">
        <h2>justifying column</h2>
        <div class="row justify-content-center m-1">
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
        </div>

        <div class="row justify-content-start ">
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
        </div>

        <div class="row justify-content-end m-1">
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
        </div>

    </div>
    <footer>
        <script>src="./bootstrap/js/bootstrap.min.js"</script>
    </footer>
</body>
</html>
