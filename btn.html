<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <!-- Basic buttons -->
        <h1>button</h1>
        <button class="btn btn-primary">button primary</button>
        <button class="btn btn-secondary">button secondary</button>
        <button class="btn btn-danger">button danger</button>

        <h1> link as button</h1>
                <!-- auchor tags as button -->
                <a href="#" class="btn btn-info">link</a>
                <a href="#" class="btn btn-primary">link</a>
                <a href="#" class="btn btn-danger">link</a>
                <a href="#" class="btn btn-light">link</a>
        

        <!-- button sizes -->
        <h1>button sizes</h1>
        <button class="btn btn-lg btn-primary">larg primary button</button>
        <button class="btn btn-sm btn-success">larg text-success button</button>

        <!-- Outlined style -->
        <h1>button styles</h1>
        <button class="btn btn-outline-primary">this is a primary outline button </button>
        <button class="btn btn-outline-secondary">this is a secondary outline button </button>
        <button class="btn btn-outline-danger">this is a danger outline button </button>

        <!-- buttons groups -->
        <h1>button groups</h1>
        <div class="btn-group">
            <button class="btn btn-primary">Home</button>
            <button class="btn btn-warning">About</button>
            <button class="btn btn-success">Contart</button>
            <button class="btn btn-danger">Help</button>
        </div>


        <footer>
            <script>src="./bootstrap/js/bootstrap.min.js"</script>
        </footer>
    </div>
    </div>
</body>
</html>
